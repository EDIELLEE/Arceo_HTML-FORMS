<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="speaker-form-header">
        <h1>
            Speaker Submission
        </h1>
        <p>
            <em>
                Want to speak at our fake conference? Fill out this form.
            </em>
        </p>
    </header>

    <form action ='' method='get' class='speaker-form'>
        <!-- Input for full name -->
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>

        <!-- Input for email -->
        <div class="form-row">
            <label for="email">
                Email
            </label>
            <input id='email' name='email' type='email' placeholder="pupsmb@example.com"/>
        </div>

        <!-- Radio buttons for type of seminar -->
        <fieldset class='form-row'>
            <legend class="legend-style">
                Type of Seminar:                     
            <div class="radio-container">
                <label for='talk-type-1'>
                    <input id='talk-type-1' name='talk-type' type='radio' value='main stage' checked/>
                    Main Stage
                </label>
            
                <label for='talk-type-2'>
                    <input id='talk-type-2' name='talk-type' type='radio' value='workshop'/>
                    Workshop
                </label>
            </legend>         
            </div>
        </fieldset>
        
        <div class='form-row'>
            <label for='abstract'>
                Abstract
            </label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>
                Describe your talk in 500 words or less
            </div>
        </div>

        <div class='form-row'>
            <label class='checkbox-label' for='available'>
                <input id='available' name='available' type='checkbox' value='is-available'/>
                <span>
                    I'm actually available on the date of the talk
                </span>
            </label>
        </div>

        <div class="form-row">
            <label for='t-shirt'>
                T-shirt size
            </label>
            <select id='t-shirt' name='t-shirt'>
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>
    </form>
</body>
</html>
